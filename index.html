<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; background: #f0f8ff; margin: 0;
        }
        form {
            border: 1px solid gray; padding: 20px; border-radius: 5px;
            width: 300px; background: #fff; text-align: center;
        }
        input, button {
            width: 90%; padding: 10px; margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            background: #28a745; color: #fff; border: none; border-radius: 3px;
        }
    </style>
</head>
<body>
    <form>
        <h3>Register</h3>
        <input id="name" type="text" placeholder="Name">
        <input type="email" placeholder="Email" required>
        <input type="tel" placeholder="Phone" required>
        <button id="submit" type="button">Submit</button>
    </form>
    <script>
        document.getElementById("submit").addEventListener("click", () => {
            const name = document.getElementById("name").value.trim();
            if (name.length > 26) return alert("Name cannot exceed 25 characters");
            alert("Registration Successful!");
        });
    </script>
</body>
</html>
